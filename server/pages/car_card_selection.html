<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <title>Car</title>
    <link rel="icon" href="/styles/media/Searchallwreckers-Car-Ford-Mustang.256.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/car_card.css"/>
    <link href="/scripts/lightboxed/lightboxed.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/scripts/lightboxed/lightboxed.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
  </head>
  <body>
    <h2 class="header">{{ .Make }} {{ .Model }} </h2>
    <p class="price">{{ .Price }}</p>
    <br><br>
    <section id="slider">
      <div class="container">
        <div class="subcontainer">
          <div class="slider-wrapper">
            <div class="my-slider">
              {{range $index, $image := .Images}}
              <div>
                <div class="slide">
                     <img class="lightboxed slide-img" rel="group1" src={{$image}}>
                </div>
              </div>
              {{end}}
            </div>
          </div>
        </div>
      </div>  
      <div id="controls">
        <button class="pointer previous"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="pointer next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </section>
    
    </div>
   
    <script src="/scripts/car_card.js"></script>
    
  </body>
</html>
