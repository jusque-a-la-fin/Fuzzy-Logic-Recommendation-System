<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
        <title>Cars</title>
        <link rel="icon" href="/styles/media/Searchallwreckers-Car-Ford-Mustang.256.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/styles/prices.css"/>
    </head>
    <body>
        <div class="backgroundImage"></div>

        <div class="question_frame question">Укажите диапазон цен</div>


        <div class="lowest_price">От
            <input type="number" id='lst_price' placeholder="Самая низкая цена" required> руб.
        </div>
        
        <div class="highest_price">До
            <input type="number" id='hst_price' placeholder="Самая высокая цена" required> руб.
        </div>

        <input type="image" src="/styles/media/ok.png" class="button_ok" onclick="sendRequest()">
        
        <script src="/scripts/prices.js"></script>
    </body>
</html>
